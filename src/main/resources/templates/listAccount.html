<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Employees</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">
  <th:block th:include="/_menu"></th:block>
  <h3>List Employees</h3>

  <hr/>

  <table class="table table-bordered table-striped">

    <thead>
    <tr>
      <th>AccountID</th>
      <th>Amount</th>
      <th>UserName</th>
      <th>UserID</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="account: ${pageAccount}">
      <td th:text="${account.id}" />
      <td th:text="${account.amount}" />
      <td th:text="${account.userName}" />
      <td th:text="${account.userId}" />
    </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center pagination-sm">
      <li class="page-item ">
        <a class="page-link" th:href="@{/accountInfo(pageSize=${pageAccount.size}, pageIndex=${pageNumber==pageAccount.number -1})}" tabindex="-1">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link" th:href="@{/accountInfo(pageSize=${pageAccount.size}, pageIndex=${pageAccount.number + 2})}">Next</a>
      </li>
      <li  th:if="${pageAccount.totalPages > 0}" class="page-link"
           th:each="pageNumber : ${pageNumbers}">
        <a th:href="@{/accountInfo(pageSize=${pageAccount.size}, pageIndex=${pageNumber})}"
           th:text=${pageNumber}
           th:class="${pageNumber==pageAccount.number + 1} ? active"
           class="page-link"
        ></a>
      </li>
    </ul>
  </nav>
</div>


</body>

</html>
